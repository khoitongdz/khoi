<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Data...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff0080, #ff8c00, #ffea00);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(30px);
      border-radius: 50%;
      padding: 60px;
      text-align: center;
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
      animation: floatBox 6s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .neon-ring {
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
      border-radius: 50%;
      border: 12px solid transparent;
      border-top: 12px solid #00ffcc;
      animation: spin 1.6s linear infinite, glow 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc; }
      50% { box-shadow: 0 0 50px #00ffcc, 0 0 100px #00ffcc; }
    }

    .loading-text {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #00ffcc, 0 0 30px #00ffcc;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    .stars::before {
      content: '';
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ffffff;
      box-shadow:
        100px 50px #fff, 200px 150px #00ffcc, 300px 100px #00ffcc,
        500px 350px #fff, 600px 250px #00ffcc, 800px 100px #00ffcc;
      animation: twinkle 3s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="loader-box">
    <div class="neon-ring"></div>
    <div class="loading-text">Loading Data...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://khoitongdz.github.io/Ugphone/";
    }, 10000);
  </script>

</body>
</html>
